<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Noodle Consumption Visualization</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Instant Noodle Consumption Visualization</h1>
        <p class="description">Explore the global trends in instant noodle consumption with our interactive visualizations.</p>
        <div class="map-container" id="Week10HomeworkMap"></div>
        <div class="map-description">
            <h2>World Map</h2>
            <p>Hover over the map to see noodle consumption values by country.</p>
        </div>
        <div class="bubble-chart" id="bubbleChart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script type="text/javascript">
      
      var spec2 = "JS/ChoroplethMap.vg.json";
      vegaEmbed('#ChoroplethMap', spec2, { "actions": false }).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>
</body>
</html>
