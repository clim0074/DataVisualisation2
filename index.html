<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vega-Lite Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
    <h1>Instant Noodle Consumption</h1>
    
    <!-- World Map Chart Container -->
    <div id="Week10HomeworkMap"></div>

    <!-- Bubble Chart Container -->
    <div id="Week10HomeworkTask1"></div>

    <script>
        // Vega-Lite Specification for World Map
        var spec1 = "JS/Week10HomeworkMap.vg.json";
        vegaEmbed('#Week10HomeworkMap', spec1).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        // Vega-Lite Specification for Bubble Chart
        var spec2 = "JS/Week10HomeworkTask1.vg.json";
        vegaEmbed('#Week10HomeworkTask1', spec1).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        
    </script>
</body>
</html>
